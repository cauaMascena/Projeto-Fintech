<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fintech Fulbank</title>
</head>

<body>
    <form method="POST" action="./calculo.php">
        <label for="nome">Nome do funcionário: </label>
        <input type="nome" id="nome" name="nome" required>
        <label for="salario">Salário atual: </label>
        <input type="number" id="salario" name="salario" placeholder="R$" required>
        <div class="input-radio">
            <p>Selecione seu Gênero:</p>

            <label for="M">M</label>
            <input type="radio" id="masculino" name="genero" value="m" required>

            <label for="F">F</label>
            <input type="radio" id="feminino" name="genero" value="f" required>

            <label for="outro">Outros</label>
            <input type="radio" id="outro" name="genero" value="o" required>


        </div>
        <select name="cargo">
                <option selected disabled value="">Selecione: </option>
                <option>Auxiliar</option>
                <option>Assistente</option>
                <option>Analista</option>
                <option>Coodenador</option>
                <option>Gerente</option>
                <option>Diretor</option>
                </select>
        <button>Salvar</button>
    </form>

</body>

</html>
